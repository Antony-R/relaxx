<h1><u>Jokes</u></h1>

<table class="controls">
    <thead>
        <button (click)="reveal()">Reveal</button>
        <button (click)="anyRandomJoke()">Any Random Joke</button>
        <button (click)="generalJoke()">Random General Joke</button>
        <button (click)="programmingJoke()">Random Programming Joke</button>
    </thead>
</table>
<table class="display">
    <tr>
        <span *ngIf="firsttime" class="msg">Click on the button to see a joke..</span>
        <p class="orange">{{ random_joke.setup }}</p>
        <p *ngIf="shouldReveal" class="pink"><u>{{ random_joke.punchline }}</u></p>
    </tr>
</table>
